<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/main.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="quest log">
        <h1 class="main text">Quest Log</h1>
        <h2 id="quest name"></h2>
        <p id="quest description"></p>
        <button id="previous quest">Previous Quest</button>
        <button id="next quest">Next Quest</button>
    </div>

    <div id="inventory">
        <h1 class="main text">Inventory:</h1>
        <input type="text" id="input" value="">
        <button id="addButton">Add New Item</button>
        <button id="removeButton">Remove old Item</button>
        <p id="display inventory"></p>
    </div>

    <div id="locations">
        <h1 id="current location">Current location:</h1>
        <h3 class="main text">locations To Explore:</h3>
        <p id="location selection"></p>
    </div>

</body>
</html>
